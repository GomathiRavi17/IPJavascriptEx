<html>
<head>
    <title>Contact List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Contact List</h1>

    <ul id="contact-list"></ul>
    <script type="module" src="app.js"></script>
</body>
</html>
